<div>
    <h1>Quản lý hồ sơ</h1>
    <form
      class="flex flex-col justify-between w-full"
      [formGroup]="FormProfile"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex flex-row justify-between items-start gap-20 w-full">
        <div class="ml-20" *ngIf="dataprofile">
          <div class="flex flex-row items-center gap-3 mb-4">
            <p class="w-32">shopName</p>
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>shopName</mat-label>
              <input
                matInput
                placeholder="shopName"
                value="{{ dataprofile.shopName }}"
                formControlName="shopName"
              />
            </mat-form-field>
          </div>
          <div class="flex flex-row items-center gap-3 mb-4">
            <p class="w-32">Email</p>
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>email</mat-label>
              <input matInput placeholder="email" formControlName="email" />
            </mat-form-field>
          </div>
          <div class="flex flex-row items-center gap-3 mb-4">
            <p class="w-32">shopAddress</p>
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>shopAddress</mat-label>
              <input matInput placeholder="shopAddress" formControlName="shopAddress" />
            </mat-form-field>
          </div>
        </div>
        
        <div class="mr-20">
          <div class="mt-5">
            <span class="mr-3 text-xl text-black">Chọn ảnh</span>
            <input
              type="file"
              (change)="showPreview($event)"
              multiple
              accept="image/*"
            />
            <div
              class="flex flex-row gap-1"
              *ngIf="selectedImages.length > 0; else showIMG"
            >
              <div
                *ngFor="let image of selectedImages"
                class="max-h-40 max-w-40 flex flex-row gap-5"
              >
                <img
                  [src]="image"
                  alt="Preview"
                  class="object-cover h-full w-full gap-5 rounded-full"
                />
              </div>
            </div>
            <ng-template #showIMG>
              <img
                *ngIf="dataprofile"
                [src]="dataprofile.avatarUrl"
                alt="Preview"
                class="object-cover h-[200px] w-[200px] gap-5 rounded-full"
              />
            </ng-template>
          </div>
        </div>
      </div>
  
      <div class="flex justify-center w-full mt-20">
        <button class="w-[100px] h-[50px] bg-red-500 text-white">
          Cập nhật
        </button>
      </div>
    </form>
  </div>
