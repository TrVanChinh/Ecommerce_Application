<div class="flex justify-center flex-col items-center mt-10">
  <h1 class="login">Welcome, Please Sign In!</h1>

  <div class="border-b border-gray-300 w-full mb-10 mt-5"></div>
  <h2>Your Personal Details</h2>
  <form
    class="flex flex-col justify-center text-center w-[600px] p-20 border border-gray-300 shadow-2xl"
    action=""
    [formGroup]="LoginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        type="text"
        matInput
        placeholder="email"
        name="email"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="password"
        formControlName="password"
      />
    </mat-form-field>

    <button mat-flat-button class="bg-green-300">Login</button>
  </form>
</div>
