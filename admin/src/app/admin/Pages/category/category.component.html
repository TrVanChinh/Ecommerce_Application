<div class="flex flex-col justify-center items-center">
    <h1>Quản lý Category</h1>
    <div class="demo-button-container mb-5">
        <form class="example-form w-80 flex justify-between" >
            
            <mat-form-field>
                <input matInput [(ngModel)]="categoryName" name="categoryName" placeholder="Name Category">
            </mat-form-field>

            <button mat-raised-button  type="" class="demo-button h-10 mr-5 bg-red-500" (click)="addCategory()">
                Add data
            </button >
        </form>
    </div>
    <table mat-table [dataSource]="DataCategory" class="mat-elevation-z8 demo-table">
    
        <!-- Name Column -->
        <ng-container matColumnDef="name" class="border-r-2">
        <th mat-header-cell *matHeaderCellDef class="text-black text-xl">Name</th>
        <td mat-cell *matCellDef="let data">{{ data.name }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-black text-xl">Action</th>
        <td mat-cell *matCellDef="let data">
            <button mat-icon-button (click)="editCategory(data)">
            <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCategory(data)">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>

        <ng-container matColumnDef="subCategory" class="border-r-2">
            <th mat-header-cell *matHeaderCellDef class="text-black text-xl">subCategory</th>
            <td mat-cell *matCellDef="let data">
                <span *ngFor="let subCat of data.subCategory">
                    <a >{{subCat.name}}</a>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'action','subCategory']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'action','subCategory'];"></tr>
    </table>
</div>
