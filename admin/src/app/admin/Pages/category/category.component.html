<div *ngIf="!showSubCategory" class="flex flex-col justify-center items-center">
    <h1>Quản lý Category</h1>
    <div class="demo-button-container mb-5">
        <form class="example-form w-80 flex justify-between" >
            
            <mat-form-field>
                <input matInput [(ngModel)]="categoryName" name="categoryName" placeholder="Name Category">
            </mat-form-field>

            <button mat-raised-button *ngIf="btnadd" type="" class="demo-button h-10 mr-5 bg-red-500" (click)="addCategory()">
                Add Category
            </button >

            <button mat-raised-button *ngIf="!btnadd" type="" class="demo-button h-10 mr-5 bg-red-500" (click)="updateCategory()">
                Update Category
            </button >
        </form>
    </div>
    <table mat-table [dataSource]="DataCategory" class="mat-elevation-z8 demo-table">
    
        <!-- Name Column -->
        <ng-container matColumnDef="name" class="border-r-2">
            <th mat-header-cell *matHeaderCellDef class="text-black text-xl">Name</th>
            <td mat-cell *matCellDef="let data" routerLink="/Category/{{data._id}}"
                class="cursor-pointer"

            >
                {{ data.name }}
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-black text-xl">Action</th>
        <td mat-cell *matCellDef="let data">
            <button mat-icon-button (click)="getCategoryById(data)">
            <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCategory(data)">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'action'];"></tr>
    </table>
</div>

<div *ngIf="showSubCategory" class="flex flex-col justify-center items-center">
    <h1>Quản lý SubCategory</h1>
    <div class="demo-button-container mb-5">
        <form class="example-form w-[400px] flex justify-between" >
            
            <mat-form-field>
                <input matInput [(ngModel)]="categoryName" name="categoryName" placeholder="Name SubCategory">
            </mat-form-field>

            <button mat-raised-button *ngIf="btnadd" type="" class="demo-button h-10 mr-5 bg-red-500" (click)="addSubCategory()">
                Add  SubCategory
            </button >

            <button mat-raised-button *ngIf="!btnadd" type="" class="demo-button h-10 mr-5 bg-red-500" (click)="updateSubCategory()">
                Update SubCategory
            </button >
        </form>
    </div>
    <table mat-table [dataSource]="DataSubCategory" class="mat-elevation-z8 demo-table">
    
        <!-- Name Column -->
        <ng-container matColumnDef="name" class="border-r-2">
            <th mat-header-cell *matHeaderCellDef class="text-black text-xl">Name</th>
            <td mat-cell *matCellDef="let data">
                {{ data.name }}
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-black text-xl">Action</th>
        <td mat-cell *matCellDef="let data">
            <button mat-icon-button (click)="getSubCategoryById(data)" >
            <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteSubCategory(data)">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'action'];"></tr>
    </table>
</div>
