<div class="flex flex-col justify-center items-center gap-5">
    <div class="flex  flex-col   text-primary-color justify-center items-center">

        <h1>Add Admin</h1>
        <form class="flex flex-row gap=5 justify-between w-[800px]" action="" [formGroup]="addAdminForm" (ngSubmit)="onSubmit()" >
            
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                 <input type="text" matInput placeholder="name"  name="name" formControlName="name"/>  
            </mat-form-field>
     
     
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                 <input type="text" matInput placeholder="email"  name="email" formControlName="email"/>  
            </mat-form-field>
     
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="password" formControlName="password"/>
            </mat-form-field>
     
            <button mat-flat-button class="h-[55px] w-24" color="accent">Add</button>
     
        </form>
     </div>
    
    <div>
        <table mat-table [dataSource]="ListAdmin" class="mat-elevation-z8 demo-table w-[600px]">
        
            <!-- Name Column -->
            <ng-container matColumnDef="name" class="border-r-2">
                <th mat-header-cell *matHeaderCellDef class="text-black text-xl">Name</th>
                <td mat-cell *matCellDef="let data">
                    {{ data.name }}
                </td>
            </ng-container>
        
            <ng-container matColumnDef="email" class="border-r-2">
                <th mat-header-cell *matHeaderCellDef class="text-black text-xl">Email</th>
                <td mat-cell *matCellDef="let data">
                    {{ data.email }}
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="['name', 'email']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'email'];"></tr>
        </table>
        
    </div>
</div>
