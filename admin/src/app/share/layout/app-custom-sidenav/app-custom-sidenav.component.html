<div class="text-center mt-5">
    <h1>ADMIN</h1>
</div>
<mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItem"
       [routerLink]="item.route"
       (click)="onItemClick(item)"
       [class.active]="item.isActive"> 
      <mat-icon mat-list-icon class="mr-5">{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </a>
</mat-nav-list>
